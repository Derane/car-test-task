<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add car</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
<h1>Add car</h1>
<form action="save_car.php" method="post">
    <label for="title">Name:</label>
    <input type="text" id="title" name="title" required><br>

    <label for="desc">Description:</label>
    <textarea id="desc" name="desc" required></textarea><br>

    <label for="engine">Engine:</label>
    <input type="text" id="engine" name="engine" required><br>

    <label for="fuel">Fuel:</label>
    <input type="text" id="fuel" name="fuel" required><br>

    <label for="price">Price:</label>
    <input type="text" id="price" name="price" required><br>

    <h2>Owners:</h2>
    <div id="inputContainer">
        <div class="owner">
            <div>
                <input type="text" name="ownerName[]" placeholder="Owner's Name">
                <input type="number" name="ownerAge[]" placeholder="Owner's Age">
            </div>
        </div>
        <button type="button" onclick="addOwner()">Add Owner</button>
        <button type="button" onclick="removeOwner()">Remove Owner</button>
        <br><br>
    </div>
    <button type="submit">Submit</button>
</form>
</body>
</html>
